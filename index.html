<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>こんぶまめホーム</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="text-align: center;">こんぶまめホーム</h1>
    <div class="container">
        <figure class="anim-box zoomin is-animated scale item">
            <img src="./images/konbu.jpg" alt="Konbu Image" class="catimg">
            <figcaption>こんぶ（2021/8 生）</figcaption>
        </figure>
        <figure class="anim-box zoomin is-animated scale item">
            <img src="./images/mame.jpg" alt="Mame Image" class="catimg">
            <figcaption>まめ（2022/9 生）</figcaption>
        </figure>
    </div>
    <script>
        const sections = document.querySelectorAll("section");
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("show");
                }
            });
        });
        sections.forEach(sec => observer.observe(sec));
    </script>
</body>

</html>
